<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>40 Questions Review 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&family=Noto+Serif+SC:wght@400;600;700&family=ZCOOL+XiaoWei&family=Caveat:wght@400;700&family=Long+Cang&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-warm: #fdfbf7;
        --paper-color: #f4f0e6;
        --ink-color: #2c3e50;
        --line-height: 3rem; /* 48px for input */
        --summary-line-height: 2rem; /* 32px for dot grid */
      }
      body {
        font-family: 'Noto Serif SC', serif;
        background-color: var(--bg-warm);
        color: #44403c;
      }
      .font-typewriter {
        font-family: 'Courier Prime', 'Courier New', monospace;
      }
      .font-retro {
        font-family: 'ZCOOL XiaoWei', serif;
      }
      .font-hand {
        font-family: 'Caveat', cursive; /* English handwriting fallback */
      }
      .font-chinese-hand {
        font-family: 'Long Cang', cursive; /* Chinese handwriting */
      }
      
      /* Old Paper Texture Overlay */
      .texture-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
      
      /* Precision Notebook Input */
      .notebook-input {
        background-image: linear-gradient(transparent 95%, #d6d3d1 95%);
        background-size: 100% var(--line-height);
        background-attachment: local; /* Scrolls with text */
        line-height: var(--line-height);
        padding-top: 0.8rem; /* Fine tune this to align text baseline to line */
        resize: none;
        overflow-y: auto; 
        border: none;
        outline: none;
        font-size: 1.25rem; /* xl */
      }
      .notebook-input:focus {
        border: none;
        outline: none;
        box-shadow: none;
      }

      /* Dot Grid Notebook Paper */
      .notebook-paper-dot {
        background-color: #fafafa; /* Clean Light White */
        background-image: radial-gradient(#d1d5db 1.5px, transparent 1.5px);
        background-size: var(--summary-line-height) var(--summary-line-height);
        background-position: 0 0;
        background-attachment: local;
      }

      /* Book Spine Shadow - Center */
      .book-spine-shadow {
        background: linear-gradient(90deg, 
          rgba(0,0,0,0.05) 0%, 
          rgba(0,0,0,0.15) 40%, 
          rgba(0,0,0,0.25) 50%, 
          rgba(0,0,0,0.15) 60%, 
          rgba(0,0,0,0.05) 100%);
      }
      
      /* Page curvature shadow */
      .page-shadow-left {
        background: linear-gradient(90deg, transparent 0%, rgba(0,0,0,0.02) 80%, rgba(0,0,0,0.1) 100%);
      }
      .page-shadow-right {
        background: linear-gradient(90deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.02) 20%, transparent 100%);
      }

      .notebook-line-text {
        line-height: var(--summary-line-height);
      }

      /* Custom scrollbar for notebook pages */
      .notebook-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .notebook-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .notebook-scroll::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.1);
        border-radius: 10px;
      }
      .notebook-scroll:hover::-webkit-scrollbar-thumb {
        background-color: rgba(0,0,0,0.2);
      }

      /* Ticket Perforations */
      .ticket-edge {
        mask-image: radial-gradient(circle at 0.5rem 0.5rem, transparent 0.5rem, black 0.5rem);
        mask-size: 100% 100%;
        mask-position: -0.5rem -0.5rem;
      }

      /* Animations */
      .fade-in {
        animation: fadeIn 0.8s ease-in-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .slide-in-right {
        animation: slideInRight 0.5s ease-out forwards;
      }
      @keyframes slideInRight {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
      }

      .fly-in {
        animation: flyIn 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      @keyframes flyIn {
        0% { 
          opacity: 0; 
          transform: translate(0, 150%) scale(0.8) rotate(0deg); 
          left: 50%;
          top: 100%;
        }
        100% { 
          opacity: 1;
        }
      }

      /* 3D Page Flip */
      .book-perspective {
        perspective: 2500px;
      }
      .flip-container {
        transform-style: preserve-3d;
        transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .flip-next {
        animation: flipNext 0.8s forwards;
      }
      .flip-prev {
        animation: flipPrev 0.8s forwards;
      }
      
      @keyframes flipNext {
        0% { transform: rotateY(0); }
        50% { transform: rotateY(-90deg); }
        100% { transform: rotateY(-180deg); }
      }

      textarea::-webkit-scrollbar, .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      textarea::-webkit-scrollbar-thumb, .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #d6d3d1;
        border-radius: 4px;
      }
    </style>
